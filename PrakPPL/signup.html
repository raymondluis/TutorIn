<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login</div>
    </div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="siswa" checked>
          <input type="radio" name="slide" id="tutor">
          <input type="radio" name="slide" id="admin">
          <label for="siswa" class="slide siswa">Siswa</label>
          <label for="tutor" class="slide tutor">Tutor</label>
          <label for="admin" class="slide admin">Admin</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
    <form action="thankSignUp.html" class="siswa">
        <div class="field">
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Enter your phone number" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Enter your password" required>
        </div>
        
            <div class="field btn">
            <div class="btn-layer">
        </div>
        <input type="submit" value="Login">
        </div>

</form>
<form action="thankSignUp.html" class="tutor">
    <div class="field">
        <input type="text" placeholder="Enter your name" required>
    </div>
    <div class="field">
        <input type="password" placeholder="Enter your phone number" required>
    </div>
  <div class="field">
    <input type="text" placeholder="Enter your email" required>
</div>
<div class="field">
    <input type="password" placeholder="Enter your password" required>
</div>

    <div class="field btn">
    <div class="btn-layer">
</div>
<input type="submit" value="Login">
</div>

</form>
<form action="thankSignUp.html" class="admin">
    <div class="field">
        <input type="text" placeholder="Enter your name" required>
    </div>
    <div class="field">
        <input type="password" placeholder="Enter your phone number" required>
    </div>
  <div class="field">
    <input type="text" placeholder="Enter your email" required>
</div>
<div class="field">
    <input type="password" placeholder="Enter your password" required>
</div>

    <div class="field btn">
    <div class="btn-layer">
</div>
<input type="submit" value="Login">
</div>

</form>
</div>
</div>
</div>


<script>
      const loginForm = document.querySelector("form.siswa");
      const siswaBtn = document.querySelector("label.siswa");
      const adminBtn = document.querySelector("label.admin");
      const tutorBtn = document.querySelector("label.tutor");
      const signupLink = document.querySelector("form .signup-link a");
      tutorBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-33.3333333333%";
        
      });
      adminBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-66.6666666666%";
        
      });
      siswaBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
    
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
  <footer class="footer-distributed">
 
    <div class="footer-left">
  
    <h3>Tutorin</h3>
  
    <p class="footer-links">
      TutorIn is a platform that provides tutoring session for those who needs guidance in learning their school work.
    </p>
  
    
    </div>
  
    <div class="footer-center">

    </div>
    <div class="footer-right">
  
    <p class="footer-company-about">
    <span>Follow Us!</span>
    </p>
  
    <div class="footer-icons">
  
    <a href="#"><i class="fa fa-facebook"></i></a>

    </div>

</html>
